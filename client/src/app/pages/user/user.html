<div class="flex gap-5">
    <aside class="max-w-70 w-full max-h-162.5 overflow-auto rounded-[18px] z-1000">
        <div class="flex flex-col w-full max-h-162.5 overflow-auto">
            @for (menuItem of menuItems(); track $index) {
            <button [routerLink]="menuItem.route" routerLinkActive="text-white !bg-(--bg-color)" class="group flex items-center gap-2 w-full min-h-12.5
                 bg-white border-b border-[#EAEAEA]
                 px-4 py-3 text-left break-all
                 text-[16px] font-semibold text-black
                 transition duration-200
                 hover:bg-(--bg-color)/80 hover:text-white cursor-pointer">
                <i [class]="menuItem.icon" class="text-2xl"></i>
                {{menuItem.label}}
            </button>
            }
        </div>
    </aside>
    <main class="flex-1">
        <router-outlet></router-outlet>
    </main>
</div>
