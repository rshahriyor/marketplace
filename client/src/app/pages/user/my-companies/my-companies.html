<div class="flex flex-col gap-3.5">
    <div class="flex items-center justify-between h-12.5">
        <p class="my-0 text-(--text-color) text-[28px] font-semibold">Мои заведения</p>
        <button type="button" [routerLink]="'/u/a-c'" class="cursor-pointer bg-(--bg-color) border-0 max-w-70 w-full h-12.5 rounded-[18px] text-white text-[18px] font-bold transition-all duration-300 text-center flex items-center justify-center">
            + Добавить заведения
        </button>
    </div>

    <div class="w-full">
        <div class="flex flex-wrap gap-5">
            @for (company of companiesList(); track $index) {
            <div class="max-w-70 w-full">
                <mk-company-card [cardTitle]="company.name" [cardId]="company.id" [cardTags]="company.tags"
                    [cardFavoritesCount]="1"></mk-company-card>
            </div>
            }
        </div>
    </div>
</div>
