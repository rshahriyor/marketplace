<section class="flex gap-5 mt-5">
    <aside class="max-w-70 w-full">
        <li class="flex items-center gap-4.25">
            <input type="checkbox" class="custom-checkbox">
            <div class="relative max-w-50 w-full">
                <input type="text" class="max-w-50 w-full h-10 bg-transparent border border-[#CECECE] rounded-lg py-3 px-3.75 text-base outline-none">
                <i class="pi pi-search absolute top-1/2 right-4.5 transform -translate-y-1/2 text-(--text-color)"></i>
            </div>
        </li>
        <mk-filter></mk-filter>
    </aside>
    <div class="w-full flex flex-col">
        <p class="text-[32px] font-semibold m-0 text-(--text-color) leading-none">Результаты поиска</p>
        <div class="flex flex-wrap gap-5 mt-3.5">
          @for (company of companies(); track $index) {
            <div class="max-w-70 w-full">
                <mk-company-card [cardTitle]="company.name" [cardId]="company.id" [cardFavoritesCount]="1"></mk-company-card>
            </div>
          } @empty {
            <p class="text-[26px] font-medium m-0 text-[#52526190]">К сожалению нет данных</p>
          }
        </div>
      </div>
</section>
